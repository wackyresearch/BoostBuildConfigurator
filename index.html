<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Nils Zweiling">
    <title>Boost Build Configurator</title>

    <!-- Boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.2.0/fuse.min.js"></script>
    <script src="js/boost-configurator.js" type="text/javascript"></script>
    <script src="js/bootstrap-select-dropdown.js"></script>
    

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body class="py-4">
    <div class="container">

  <h1>Boost Build Configurator</h1>
  <p class="lead">Quickly generate the command-line arguments for your custom Boost build.</p>

  <form>
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="architecture">Architecture</label>
        <select id="architecture" class="form-control">
          <option selected>x86</option>
        </select>
      </div>
      <div class="form-group col-md-3">
        <label for="address_model">Address Model</label>
        <select id="address_model" class="form-control">
          <option>32</option>
          <option selected>64</option>
        </select>
      </div>
      <div class="form-group col-md-3">
        <label for="toolset">Toolset</label>
        <select id="toolset" class="form-control">
          <option>msvc-10.0 (VS2010)</option>
          <option>msvc-11.0 (VS2012)</option>
          <option selected>msvc-12.0 (VS2013)</option>
          <option>msvc-14.0 (VS2015)</option>
          <option>msvc-14.1 (VS2017)</option>
          <option>msvc-14.11 (VS2017)</option>
          <option>msvc-14.12 (VS2017)</option>
          <option>msvc-14.13 (VS2017)</option>
          <option>msvc-14.14 (VS2017)</option>
          <option>msvc-14.15 (VS2017)</option>
          <option>msvc-14.16 (VS2017)</option>
          <option>msvc-14.2 (VS2017)</option>
          <option>msvc-14.21 (VS2017)</option>
          <option>msvc-14.22 (VS2017)</option>
          <option>msvc-14.23 (VS2017)</option>
          <option>msvc-14.24 (VS2017)</option>
          <option>msvc-14.25 (VS2017)</option>
        </select>
      </div>
      <div class="form-group col-md-3">
        <label for="link_type">Link Type</label>
        <select id="link_type" class="form-control">
          <option selected>dynamic</option>
          <option>static</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="threading">Threading</label>
        <select id="threading" class="form-control">
          <option>single</option>
          <option selected>multi</option>
        </select>
      </div>
      <div class="form-group col-md-3">
        <label for="build_threads">Build Threads</label>
        <select id="build_threads" class="form-control">
          <option>1</option>
          <option>2</option>
          <option>4</option>
          <option>6</option>
          <option selected>8</option>
          <option>16</option>
          <option>32</option>
        </select>
      </div>
      <div class="form-group col-md-6">
        <label for="build_dir">Build Directory (optional)</label>
        <input type="text" class="form-control" id="build_dir" placeholder="C:\Path\To\Build-Dir">
      </div>
    </div>   

    <div class="form-group">
      <label for="modules">Select one or more modules</label>
      <select id="modules" class="form-control" data-role="select-dropdown" multiple>
          <option data-param="--with-filesystem">Filesystem</option>
          <option data-param="--with-graph_parallel">GraphParallel</option>
          <option data-param="--with-io_streams">IOStreams</option>
          <option data-param="--with-mpi">MPI</option>
          <option data-param="--with-program_options">ProgramOptions</option>
          <option data-param="--with-python">Python</option>
          <option data-param="--with-regex">Regex</option>
          <option data-param="--with-serialization">Serialization</option>
          <option data-param="--with-signals">Signals</option>
          <option data-param="--with-system">System</option>
          <option data-param="--with-thread">Thread</option>
          <option data-param="--with-wave">Wave</option>
      </select>
    </div>

    <div class="jumbotron">
      <h4>1. Download Boost:</h4>
      <p> <a href="https://www.boost.org/users/download">https://www.boost.org/users/download</a> </p>
      <h4>2. Build b2:</h4>
      <p><code>bootstrap.bat</code></p>
      <h4>3. Build Boost using this command line:</h4>
      <div class="form-group">
        <div class="input-group">
          <textarea class="form-control" aria-label="With textarea" id="build_cmd_line"></textarea>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="copy_to_clipboard">Copy To Clipboard</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</body>
</html>
